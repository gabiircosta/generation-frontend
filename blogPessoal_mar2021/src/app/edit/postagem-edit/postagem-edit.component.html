<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-danger">Atualizar Postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <!--Modal-->

                       
                       <div class="form-group">
                          <label for="titulo">Tìtulo</label>
                          <input [(ngModel)] ='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
                        </div>
            
                        <div class="form-group">
                            <label for="texto">Texto</label>
                            <textarea [(ngModel)] ='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
                        </div>
            
                        <div class="form-group">
                            <label for="tema">Escolha um tema:</label>
                            <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)=findByIdTema()>
                                <option *ngFor = 'let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
                            </select>
                        </div>
                      
                    </div>
                   
                   
                </div>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger mr-3" routerLink='/inicio'>Cancelar</button>
                    <button type="button" class="btn btn-success" (click)='atualizar()' >Atualizar</button>
                </div>
                </div>
