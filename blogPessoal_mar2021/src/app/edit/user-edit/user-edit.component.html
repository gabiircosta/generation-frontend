<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-danger">Atualizar usu치rio</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">

        <div class="col-md-10">
               
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.name' class="form-control"  type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
    
            <div class="form-group">
                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]='user.user' class="form-control"  type="text" name="usuario" id="usuario" placeholder="Seu usuario">
            </div>
    
            <div class="form-group">
                <label for="linkFoto">Link da foto</label>
                <input [(ngModel)]='user.photo' class="form-control"  type="text" name="linkFoto" id="linkFoto" placeholder="Link da sua foto">
            </div>
    
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control"  type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
    
            <div class="form-group">
                <label for="confSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.password' class="form-control"  type="password" name="confSenha" id="confSenha" placeholder="Confirme sua senha">
            </div>
    
            <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser ($event)'>
                    <option>Selecione um tipo de usu치rio</option>
                    <option value="normal">Normal</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
    
            
             <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancelar</button>
                <button type="submit" class="btn btn-success mr-4" (click)='atualizar()'>Atualizar</button>
            </div>
            
            <hr class="mt-5 mb-5">
    
        </div>
    
    </div>


</div>
