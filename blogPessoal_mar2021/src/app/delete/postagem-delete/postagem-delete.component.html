<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-danger">Apagar postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h4 class="text-center text-danger">Você tem certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
            <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title m-0">{{postagem.titulo}}</h5>
                  <p class="card-text mt-3">{{postagem.texto}}</p>
                  <p class="card-text"><small class="text-muted">{{postagem.data | date: 'dd/MM/yyy'}} ás {{postagem.data | date: 'HH:mm'}} </small></p>
                </div>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center mt-5">       
        <button type="button" class="btn btn-danger mr-3" routerLink='/inicio'>Não</button>
        <button type="button" class="btn btn-success" (click)='apagar()' >Sim</button>
        </div>
    </div>

</div>
